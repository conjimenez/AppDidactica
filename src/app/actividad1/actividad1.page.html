

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actividad 1: Sumas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="assets/icon/suma.png" alt="Imagen suma" class="imagen-actividad">
  <div class="pregunta">
    <h2>{{ numero1 }} + {{ numero2 }} = ?</h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let opcion of opciones">
        <ion-button expand="full" (click)="verificarRespuesta(opcion)">
          {{ opcion }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="success" *ngIf="mensaje === 'Â¡Correcto!'">
    <h3>{{ mensaje }}</h3>
  </ion-text>
  <ion-text color="danger" *ngIf="mensaje === 'Incorrecto, intenta otra vez.'">
    <h3>{{ mensaje }}</h3>
  </ion-text>
<ion-button expand="block" color="primary" (click)="volverAlHome()">
    Volver al Inicio
  </ion-button>

  <ion-button expand="block" (click)="generarPregunta()">Nueva Pregunta</ion-button>
</ion-content>
