<ion-content class="ion-padding" [fullscreen]="true">
  <div class="login-background"></div>
  <ion-card class="login-card">
    <img src="assets/icon/icon.png" class="perfil-img"  />
    <ion-card-header>
      <ion-card-title>Bienvenido/a a Mi App Didáctica</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" required minlength="3" maxlength="8"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password" required pattern="[0-9]{4}"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
