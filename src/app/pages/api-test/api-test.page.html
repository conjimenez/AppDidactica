<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Consumo de API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="obtenerPosts()">Obtener Posts</ion-button>
  <ion-button expand="full" color="success" (click)="crearPost()">Crear Post</ion-button>
  <ion-button expand="full" color="danger" (click)="borrarPost(1)">Borrar Post con ID 1</ion-button>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
