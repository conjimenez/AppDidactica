<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Clave (4 n√∫meros)</ion-label>
    <ion-input [(ngModel)]="clave" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" color="success" (click)="registrar()">Registrar</ion-button>
  <ion-button expand="full" (click)="limpiar()">Limpiar</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
