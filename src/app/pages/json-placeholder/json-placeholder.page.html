<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Posts API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nuevo TÃ­tulo</ion-label>
    <ion-input [(ngModel)]="nuevoTitulo"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="crearPost()">Crear Post</ion-button>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
      <ion-button color="danger" (click)="borrarPost(post.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
